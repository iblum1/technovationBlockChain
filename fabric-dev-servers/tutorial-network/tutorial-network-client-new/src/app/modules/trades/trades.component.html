<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Trade History</h1>
    <p class="lead">Each of these transactions has been recorded on a Hyperledger blockchain!</p>
  </div>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Commodity</th>
        <th scope="col">Owner</th>
        <th scope="col">Transaction ID</th>
        <th scope="col">Timestamp</th>
      </tr>
    </thead>
    <tr *ngFor="let trade of trades">
      <td>{{trade.commodity}}</td>
      <td>{{trade.newOwner}}</td>
      <td>{{trade.transactionId}}</td>
      <td>{{trade.timestamp | date}}</td>
    </tr>
  </table>
</div>
