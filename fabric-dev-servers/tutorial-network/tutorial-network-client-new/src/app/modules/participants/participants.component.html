<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Participants</h1>
    <p class="lead">Each of these participants are authorized to add a transaction to the blockchain.</p>
  </div>
</div>
<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Trade ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name ID</th>
        </tr>
      </thead>
      <tr *ngFor="let trader of traders">
        <td>{{trader.tradeId}}</td>
        <td>{{trader.firstName}}</td>
        <td>{{trader.lastName}}</td>
      </tr>
    </table>
  </div>
